<!DOCTYPE html>
<html>
<head>
	<title>Lincoln Park Map</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="pagecont">
		<div class="sidebar">
			<header>Neighborhood</header>
			<hr>
			<input class="searchbar" data-bind="value: filterText, valueUpdate: 'afterkeydown'">
			<ul data-bind="foreach: filteredItems">
				<li data-bind="text: title, click: $parent.selectMarker, event{ mouseover: $parent.highlight, mouseout: $parent.dehighlight }"></li>
			</ul>
		</div>
		<div class="container">
			<div id="statusbar"></div>
			<div id="map"></div>
		</div>
	</div>


	<script async defer src="https://maps.google.com/maps/api/js?key=AIzaSyBujt_fvybOJ-0kHoYe9NmUqLon0axdIzo&v=3&callback=initMap">
	</script>
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/lib/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
